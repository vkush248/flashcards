<mat-card class="example-card">
  <form [formGroup]="form" (ngSubmit)="signUp(form.value)">
    <mat-card-header>
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput formControlName="username" placeholder="username" #username required>
              <mat-error *ngFor="let validation of validations">
                <mat-error *ngIf="form['controls'].username.hasError(validation.type)">{{validation.message}}</mat-error>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput formControlName="email" placeholder="email" #email required>
              <mat-error *ngFor="let validation of validations">
                <mat-error *ngIf="form['controls'].email.hasError(validation.type)">{{validation.message}}</mat-error>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput type="password" formControlName="password" placeholder="password" #password required>
              <mat-error *ngFor="let validation of validations">
                <mat-error *ngIf="form['controls'].password.hasError(validation.type)">{{validation.message}}</mat-error>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" routerLink="/login">Login</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
