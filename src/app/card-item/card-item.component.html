<!-- <h3>{{card.wordEn}}</h3> -->

<div class="card">
  <div class="id">{{card.id}}</div>
  <div class="topic">{{card.topic}}</div>
  <div class="info">
    <div class="word">{{card.wordEn}}</div>
    <div class="example">{{card.exampleEn}}</div>
    <div class="context">{{card.contextEn}}</div>
  </div>
  <div class="picture">
    <img src="{{card.img}}" alt="{{card.wordRu}}">
  </div>
</div>
