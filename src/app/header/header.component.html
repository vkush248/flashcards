<mat-toolbar>
  <header>

    <span class="caption">
      <a href="/">English Flashcards</a>
    </span>

    <ng-container class="user" *ngIf="(username$ | async) as username; else elseTemplate">
      <button mat-button [matMenuTriggerFor]="menu">
        <i class="material-icons">account_circle</i>
        <span class="username">{{username$ | async}}</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/cards/user/', username]">My cards</button>
        <button mat-menu-item routerLink="/cards">All cards</button>
        <button mat-menu-item (click)="logOut(username)">Log out</button>
      </mat-menu>
    </ng-container>

    <ng-template #elseTemplate>
      <div class="auth">
        <button mat-button routerLink="/register">Register</button>
        <button mat-button routerLink="/login">Log In</button>
      </div>
    </ng-template>

  </header>
</mat-toolbar>
