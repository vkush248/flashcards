<div class="row">
  <div class="col col-6 col-sm-12">
    <div class="card">
      <div class="topic">{{ form.get('topic').value }}</div>
      <div class="info">
        <div class="word">{{ form.get('word').value }}</div>
        <div class="example">{{ form.get('example').value }}</div>
        <div class="context">{{ form.get('context').value }}</div>
      </div>
      <div class="picture">
        <img src="http://via.placeholder.com/100x100" alt="{{form.get('word').value}}">
      </div>
    </div>
  </div>
  <div class="col col-6 col-sm-12 form-column">
    <a class="delete" mat-fab color="warn" (click)="delete.emit()" *ngIf="card">X</a>
    <form [formGroup]="form" (ngSubmit)="updateCard(form.value)">
      <mat-form-field>
        <input matInput formControlName="topic" placeholder="Topic">
        <mat-error *ngFor="let validation of validations">
          <ng-container *ngIf="form.get('topic').hasError(validation.type)">{{validation.message}}</ng-container>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="word" placeholder="Word">
        <mat-error *ngFor="let validation of validations">
          <ng-container *ngIf="form.get('word').hasError(validation.type)">{{validation.message}}</ng-container>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="example" placeholder="Example">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="context" placeholder="Context">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="translation" placeholder="Translation">
        <mat-error *ngFor="let validation of validations">
          <ng-container *ngIf="form.get('translation').hasError(validation.type)">{{validation.message}}</ng-container>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="exampleTranslation" placeholder="Example translation">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="contextTranslation" placeholder="Context translation">
      </mat-form-field>
      <div class="row">
        <div class="col col-sm-12 text-center">
          <button type="button" mat-raised-button routerLink="/cards">To all cards</button>
        </div>
        <div class="col col-sm-12 text-center">
          <button type="button" (click)="remove.emit()" mat-raised-button routerLink="/cards">Remove from my cards</button>
        </div>
        <div class="col col-sm-12 text-center">
          <button class="center" type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
